  ui-view=""

  layout-fill=""
  class="layout-fill ng-scope layout-row"

  <div
    id="register"

    layout="column"
    ms-scroll=""
    style="padding-left: 80px"

    <div

      layout="column"
      layout-align="center center"
      class="layout-align-center-center layout-column"

      <div id="register-form" class="md-whiteframe-8dp">
        <div class="logo">

            <mat-error>RequestID is required</mat-error>
          </mat-form-field>

          <mat-form-field class="w-100 mb-3">
            <mat-label>Authentication Token</mat-label>
            <input formControlName="authenticationToken" matInput />
            <mat-error>Authentication Token is required</mat-error>
          </mat-form-field>
