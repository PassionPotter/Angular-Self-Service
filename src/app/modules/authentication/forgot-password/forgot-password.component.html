<div class="layout-fill ng-scope layout-row">
  <div id="forgot-password" class="flex-scrollable ng-scope layout-column">
    <div
      id="forgot-password-form-wrapper"
      class="layout-align-center-center layout-column"
    >
      <div id="forgot-password-form" class="md-whiteframe-8dp">
        <div class="logo">
          <img width="100%" src="assets/images/MifosX_logo.png" />
        </div>

        <div class="title">Recover your password</div>

        <form [formGroup]="forgotPasswordForm" (submit)="submit()">
          <mat-form-field class="w-100 mb-3">
            <mat-label>Email address</mat-label>
            <input formControlName="email" name="email" matInput />
            <mat-error>Email address is required</mat-error>
          </mat-form-field>
          <button
            mat-raised-button
            color="accent"
            class="submit-button"
            type="submit"
            aria-label="RESET MY PASSWORD"
            [disabled]="forgotPasswordForm.invalid || isLoading"
          >
            SEND RESET LINK
          </button>
        </form>

        <div class="login layout-align-center-center layout-row">
          <a class="link" routerLink="/auth/login">Go back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
